<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Flexbox card</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="card">
            <img class="card-img" src="img/tech.jpg" alt="an iphone on a macbook with dramatic lighting">
            <div class="card-content">
                <div class="container">
                    <h1>7 tech tips and tricks that you need to know</h1>
                    <p class="paragraph">Using these 7 proven tips from experts in the industry, you can save time, money and more!</p>
                    <div class="bottom-side">
                        <div class="left">
                            <p>15 </p>
                            <span>minute <br> read</span>
                        </div>
                        <button class="btn">read more</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
